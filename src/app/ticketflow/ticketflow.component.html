<style>
    a {
        line-height: 1em;
        display: inline-block;
        text-decoration: none;
        padding: 10px;
        margin: 5px;
    }

    .trow {
        transition: transform .2s;
    }

    .trowColorLetra {
        color: gray;
        font-size: calc(.5em + .5vw);
    }

    .trowColorDivBlue {
        background-color: gray;
        color: white;
    }
</style>


<style>
    .botonSize {
        width: 100%;
    }
</style>

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-secondary">
                    <div class="card-header">
                        <h3 class="card-title">[ {{datos.IDTICKET}} ] - {{datos.ASUNTO}}</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <div class="row">
                            <div class="col-2 trowColorLetra" style="margin-top: 5px;">
                                FECHA: {{datos.FECHA | date: "dd/MM/yyyy"}}
                            </div>
                            <div class="col-2 trowColorLetra" style="margin-top: 5px;">
                                {{datos.IDUSUARIO}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 trowColorLetra">
                                ASIGNADO A : {{datos.ASIGNADOA}}
                            </div>
                        </div>
                        <div class="row">
                            <textarea class="col-12" type="text" rows="3" [readonly]="true"
                                [(ngModel)]="datos.DESCTICKET">
                                    </textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- <ngx-confirm-box (confirmEvt)="confirmChange($event)"></ngx-confirm-box> -->
    <ngx-confirm-box [bgColor]="bgColor" [confirmHeading]="confirmHeading" [confirmCanceltext]="confirmCanceltext"
        [confirmContent]="confirmContent" [confirmOkaytext]="confirmOkaytext" (confirmEvt)="delDatos($event)">
    </ngx-confirm-box>
</section>
