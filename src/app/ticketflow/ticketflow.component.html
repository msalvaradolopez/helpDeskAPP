<style>
    a {
        line-height: 1em;
        display: inline-block;
        text-decoration: none;
        padding: 10px;
        margin: 5px;
    }

    .trow {
        transition: transform .2s;
    }

    .trowColorLetra {
        color: gray;
        font-size: calc(.5em + .5vw);
    }

    .trowColorDivBlue {
        background-color: gray;
        color: white;
    }
</style>


<style>
    .botonSize {
        width: 100%;
    }
</style>

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-md-1">

            </div>
            <div class="col-md-10">
                <div class="card card-info" style="background-color: #E5E7E9;">
                    <div class="card-header">
                        <h3 class="card-title">{{ _TITULO }}</h3>

                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                            <button type="button" class="btn btn-tool" data-card-widget="remove">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body p-0 trowColorLetra">
                        <div class="mailbox-read-info">
                            <div class="row">
                                <div class="col-md-3">
                                    USUARIO: {{datos.NOMUSUARIO}}
                                </div>
                                <div class="col-md-3">
                                    ESTATUS: {{datos.NOMESTATUS}}
                                </div>
                                <div class="col-md-3">
                                    TEMA: {{datos.NOMTIPO}}
                                </div>
                                <div class="col-md-3">
                                    FECHA: {{datos.FECHA | date: "dd/MM/yyyy h:mm a"}}
                                </div>
                            </div>
                        </div>
                        <!-- /.mailbox-read-info -->
                        <div class="mailbox-read-message">
                            <div [innerHTML]="transformaHtml(datos.DESCTICKET)"></div>
                        </div>
                        <!-- /.mailbox-read-message -->
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>

    </div>

    <!-- <ngx-confirm-box (confirmEvt)="confirmChange($event)"></ngx-confirm-box> -->
    <ngx-confirm-box [bgColor]="bgColor" [confirmHeading]="confirmHeading" [confirmCanceltext]="confirmCanceltext"
        [confirmContent]="confirmContent" [confirmOkaytext]="confirmOkaytext" (confirmEvt)="delDatos($event)">
    </ngx-confirm-box>
</section>
