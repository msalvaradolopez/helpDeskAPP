<style>
    .botonSize {
        width: 100%;
    }
</style>

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-secondary">
                    <div class="card-header">
                        <h3 class="card-title">{{_TITULO}}</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form class="form-horizontal" [formGroup]="validaCaptura" autocomplete="off">
                        <div class="card-body">
                            <div class="form-group row">

                                <label for="IDSLA" class="col-2 col-form-label">SLA</label>
                                <div class="col-2">
                                    <input type="text" class="form-control" id="IDSLA"
                                        [class.is-invalid]="validaCampo('IDSLA')" formControlName="IDSLA">
                                    <div *ngIf="validaCampo('IDSLA')">
                                        <small style="color: red;">{{mensajeErrorCampo('IDSLA')}}</small>
                                    </div>
                                </div>
                                 
                                <label *ngIf="false" for="IDCLIENTE" class="col-2 col-form-label">ID CLIENTE</label>
                                <div *ngIf="false" class="col-2">
                                    <input type="text" class="form-control" id="IDCLIENTE"
                                        [class.is-invalid]="validaCampo('IDCLIENTE')" formControlName="IDCLIENTE">
                                    <div *ngIf="validaCampo('IDCLIENTE')">
                                        <small style="color: red;">{{mensajeErrorCampo('IDCLIENTE')}}</small>
                                    </div>
                                </div>


                            </div>
                            <div class="form-group row">
                                <label for="IDPRIORIDAD" class="col-2 col-form-label">PRIORIDAD</label>
                                <div class="col-2">
                                    <input type="text" class="form-control" id="IDPRIORIDAD"
                                        [class.is-invalid]="validaCampo('IDPRIORIDAD')" formControlName="IDPRIORIDAD">
                                    <div *ngIf="validaCampo('IDPRIORIDAD')">
                                        <small style="color: red;">{{mensajeErrorCampo('IDPRIORIDAD')}}</small>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="RESPONDEREN" class="col-2 col-form-label">RESPONDER EN</label>
                                <div class="col-2">
                                    <input type="text" class="form-control" id="RESPONDEREN"
                                        [class.is-invalid]="validaCampo('RESPONDEREN')" formControlName="RESPONDEREN">
                                    <div *ngIf="validaCampo('RESPONDEREN')">
                                        <small style="color: red;">{{mensajeErrorCampo('RESPONDEREN')}} Hora(s)</small>
                                    </div>
                                </div>
                                <div class="col-2">
                                    Hora(s)
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="RESOLVEREN" class="col-2 col-form-label">RESOLVER EN</label>
                                <div class="col-2">
                                    <input type="text" class="form-control" id="RESOLVEREN"
                                        [class.is-invalid]="validaCampo('RESOLVEREN')" formControlName="RESOLVEREN">
                                    <div *ngIf="validaCampo('RESOLVEREN')">
                                        <small style="color: red;">{{mensajeErrorCampo('RESOLVEREN')}}</small>
                                    </div>
                                </div>
                                <div class="col-2">
                                    Hora(s)
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="ESTATUS" class="col-sm-2 col-form-label">ESTATUS</label>
                                <div class="col-sm-2">
                                    <!-- select -->
                                    <select class="form-control" id="ESTATUS"
                                        [class.is-invalid]="validaCampo('ESTATUS')" formControlName="ESTATUS">
                                        <option [value]="item.IDTIPO" *ngFor="let item of estatus">{{item.NOMBRE}}
                                        </option>
                                    </select>
                                    <div *ngIf="validaCampo('ESTATUS')">
                                        <small style="color: red;">{{mensajeErrorCampo('ESTATUS')}}</small>
                                    </div>
                                </div>
                            </div>
                            

                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <div class="row">
                                <div class="col-4 col-md-2">
                                    <button type="submit" (click)="goBack()"
                                        class="btn btn-default float-right botonSize">Salir</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-footer -->
                    </form>
                </div>
                <!-- /.card -->
            </div>
        </div>
    </div>

    <!-- <ngx-confirm-box (confirmEvt)="confirmChange($event)"></ngx-confirm-box> -->
    <ngx-confirm-box [bgColor]="bgColor" [confirmHeading]="confirmHeading" [confirmCanceltext]="confirmCanceltext"
        [confirmContent]="confirmContent" [confirmOkaytext]="confirmOkaytext" (confirmEvt)="delDatos($event)">
    </ngx-confirm-box>
</section>
