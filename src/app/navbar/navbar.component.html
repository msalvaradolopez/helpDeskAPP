<style>
  .iconos {
    cursor: pointer;
    font-size: calc(0.4em + 1.4vw);
  }

  .iconos:hover {
    cursor: pointer;
  }
</style>

<!-- Navbar -->
<nav
  *ngIf="menuSiNo"
  class="main-header navbar navbar-expand navbar-white navbar-light"
>
  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#" role="button"
        ><i class="fas fa-bars"></i
      ></a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
      <h3 class="nav-link"></h3>
    </li>
  </ul>

  <!-- SEARCH FORM -->
  <form
    *ngIf="navbarAcciones.BUSCAR"
    class="form-inline ml-5"
    [formGroup]="buscarForm"
  >
    <div class="input-group input-group-sm">
      <input
        class="form-control form-control-navbar"
        type="search"
        formControlName="valorBuscar"
        placeholder="Buscar"
        aria-label="Search"
        autocomplete="off"
      />
      <div class="input-group-append">
        <button class="btn btn-navbar" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </form>

  <!-- Right navbar links -->
  <ul class="navbar-nav ml-auto">
    <!-- Messages Dropdown Menu -->

    <!-- Notifications Dropdown Menu -->
    <li *ngIf="navbarAcciones.AGREGAR" class="nav-item iconos">
      <a class="nav-link" style="color: green" (click)="accionIcono('AGREGAR')">
        <i class="fa-solid fa-circle-plus"></i>
        Nuevo
      </a>
    </li>
    <li *ngIf="navbarAcciones.BORRAR" class="nav-item text-center iconos">
      <a class="nav-link" style="color: red" (click)="accionIcono('BORRAR')">
        <i class="fa-solid fa-trash-can"></i>
        Borrar
      </a>
    </li>
    <li *ngIf="navbarAcciones.GUARDAR" class="nav-item text-center iconos">
      <a class="nav-link" style="color: blue" (click)="accionIcono('GUARDAR')">
        <i class="fa-solid fa-cloud-arrow-up"></i>
        Guardar
      </a>
    </li>
  </ul>
</nav>
<!-- /.navbar -->
