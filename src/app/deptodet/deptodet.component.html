<style>
  .botonSize {
    width: 100%;
  }
</style>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <br />
    <div class="row">
      <div class="col-sm-12 col-md-1"></div>
      <div class="col-sm-12 col-md-10">
        <!-- general form elements -->
        <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title">{{ _TITULO }}</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form
            class="form-horizontal"
            [formGroup]="validaCaptura"
            autocomplete="off"
          >
            <div class="card-body">
              <div *ngIf="false" class="row">
                <label for="IDDEPTO" class="col-2 col-form-label"
                  >ID DEPTO</label
                >
                <div class="col-2">
                  <input
                    type="text"
                    class="form-control"
                    id="IDDEPTO"
                    [class.is-invalid]="validaCampo('IDDEPTO')"
                    formControlName="IDDEPTO"
                  />
                  <div *ngIf="validaCampo('IDDEPTO')">
                    <small style="color: red">{{
                      mensajeErrorCampo("IDDEPTO")
                    }}</small>
                  </div>
                </div>

                <label for="IDCLIENTE">ID CLIENTE</label>
                <input
                  type="text"
                  class="form-control"
                  id="IDCLIENTE"
                  [class.is-invalid]="validaCampo('IDCLIENTE')"
                  formControlName="IDCLIENTE"
                />
                <div *ngIf="validaCampo('IDCLIENTE')">
                  <small style="color: red">{{
                    mensajeErrorCampo("IDCLIENTE")
                  }}</small>
                </div>
              </div>
              <div class="row">
                <label for="NOMDEPTO">Nombre departamento</label>
                <input
                  type="text"
                  class="form-control"
                  id="NOMDEPTO"
                  [class.is-invalid]="validaCampo('NOMDEPTO')"
                  formControlName="NOMDEPTO"
                />
                <div *ngIf="validaCampo('NOMDEPTO')">
                  <small style="color: red">{{
                    mensajeErrorCampo("NOMDEPTO")
                  }}</small>
                </div>
              </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
              <button
                type="submit"
                (click)="goBack()"
                class="btn btn-info badge-pill float-right btn-sm"
                style="width: 80px"
              >
                Salir
              </button>
            </div>
            <!-- /.card-footer -->
          </form>
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>

  <!-- <ngx-confirm-box (confirmEvt)="confirmChange($event)"></ngx-confirm-box> -->
  <ngx-confirm-box
    [bgColor]="bgColor"
    [confirmHeading]="confirmHeading"
    [confirmCanceltext]="confirmCanceltext"
    [confirmContent]="confirmContent"
    [confirmOkaytext]="confirmOkaytext"
    (confirmEvt)="delDatos($event)"
  >
  </ngx-confirm-box>
</section>
