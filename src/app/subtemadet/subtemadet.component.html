<style>
  .botonSize {
    width: 100%;
  }
</style>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <br />
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <!-- general form elements -->
        <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title">{{ _TITULO }}</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form [formGroup]="validaCaptura" autocomplete="off">
            <div class="card-body">
              <div class="form-group">
                <label
                  *ngIf="false"
                  for="IDCLIENTE"
                  class="col-2 col-form-label"
                  >ID CLIENTE</label
                >
                <div *ngIf="false" class="col-2">
                  <input
                    type="text"
                    class="form-control"
                    id="IDCLIENTE"
                    [class.is-invalid]="validaCampo('IDCLIENTE')"
                    formControlName="IDCLIENTE"
                  />
                  <div *ngIf="validaCampo('IDCLIENTE')">
                    <small style="color: red">{{
                      mensajeErrorCampo("IDCLIENTE")
                    }}</small>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label
                  *ngIf="false"
                  for="IDTIPODET"
                  class="col-2 col-form-label"
                  >ID TIPODET</label
                >
                <div *ngIf="false" class="col-2">
                  <input
                    type="text"
                    class="form-control"
                    id="IDTIPODET"
                    [class.is-invalid]="validaCampo('IDTIPODET')"
                    formControlName="IDTIPODET"
                  />
                  <div *ngIf="validaCampo('IDTIPODET')">
                    <small style="color: red">{{
                      mensajeErrorCampo("IDTIPODET")
                    }}</small>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="col-12">
                  <label for="IDTIPO">Tema de ayuda</label>
                  <!-- select -->
                  <select
                    class="form-control form-control-sm"
                    id="IDTIPO"
                    [class.is-invalid]="validaCampo('IDTIPO')"
                    formControlName="IDTIPO"
                  >
                    <option
                      [value]="item.IDTIPO"
                      *ngFor="let item of TEMASLIST"
                    >
                      {{ item.NOMTIPO }}
                    </option>
                  </select>
                  <div *ngIf="validaCampo('IDTIPO')">
                    <small style="color: rgb(150, 50, 50)">{{
                      mensajeErrorCampo("IDTIPO")
                    }}</small>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="col-12">
                  <label for="NOMTIPODET">Descripci√≥n</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="NOMTIPODET"
                    [class.is-invalid]="validaCampo('NOMTIPODET')"
                    formControlName="NOMTIPODET"
                  />
                  <div *ngIf="validaCampo('NOMTIPODET')">
                    <small style="color: red">{{
                      mensajeErrorCampo("NOMTIPODET")
                    }}</small>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
              <div class="row">
                <div class="col-4 col-md-2">
                  <button
                    type="submit"
                    (click)="goBack()"
                    class="btn btn-default float-right botonSize"
                  >
                    Salir
                  </button>
                </div>
              </div>
            </div>
            <!-- /.card-footer -->
          </form>
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>

  <!-- <ngx-confirm-box (confirmEvt)="confirmChange($event)"></ngx-confirm-box> -->
  <ngx-confirm-box
    [bgColor]="bgColor"
    [confirmHeading]="confirmHeading"
    [confirmCanceltext]="confirmCanceltext"
    [confirmContent]="confirmContent"
    [confirmOkaytext]="confirmOkaytext"
    (confirmEvt)="delDatos($event)"
  >
  </ngx-confirm-box>
</section>
