<style>
    .botonSize {
        width: 100%;
    }
</style>

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-secondary">
                    <div class="card-body">
                        <div class="form-group row">
                            <div class="col-12">
                                <label for="DESCTICKETDET">NOTA DE TRABAJO</label>
                                <textarea class="form-control form-control-sm" id="DESCTICKETDET"
                                    rows="3" [(ngModel)]="hdTICKETDET.DESCTICKETDET" name="DESCTICKETDET"></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <div class="row">
                            <div *ngIf="_ESTATUS != 'CERRADO'" class="col-4 col-md-2">
                                <button type="button"  (click)="guardar()"
                                    class="btn btn-primary float-right botonSize">Publicar nota</button>
                            </div>
                            <div *ngIf="_ESTATUS != 'CERRADO'" class="col-4 col-md-2">
                                <button type="button"  (click)="cerrarTicket()"
                                    class="btn btn-primary float-right botonSize">Cerrar ticket</button>
                            </div>
                            <div *ngIf="_ESTATUS == 'CERRADO'" class="col-4 col-md-2">
                                <button type="button"  (click)="reabrirTicket()"
                                    class="btn btn-primary float-right botonSize">Re-abrir ticket</button>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-footer -->
                </div>
                <!-- /.card -->
            </div>
        </div>

        <h3>Historial notas</h3>
        <div *ngFor="let item of NOTAS" class="row">
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-default">
                    <div class="card-header">
                        <h6 class="card-title">FECHA: {{item.FECHA | date: "dd/MM/yyyy"}} / USUARIO: {{item.IDUSUARIO}}
                        </h6>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <div class="card-body">
                        <div class="col-12">
                            
                                    <div [innerHTML]="transformaHtml(item.DESCTICKETDET)"></div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
