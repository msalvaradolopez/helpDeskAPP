<style>
  .botonSize {
    width: 100%;
  }
</style>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <br />
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <!-- general form elements -->
        <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title">{{ _TITULO }}</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form
            class="form-horizontal"
            [formGroup]="validaCaptura"
            autocomplete="off"
          >
            <div class="card-body">
              <div class="form-group">
                <label for="IDSUCURSAL">ID Sucursal</label>
                <input
                  type="text"
                  class="form-control"
                  id="IDSUCURSAL"
                  [class.is-invalid]="validaCampo('IDSUCURSAL')"
                  formControlName="IDSUCURSAL"
                />
                <div *ngIf="validaCampo('IDSUCURSAL')">
                  <small style="color: red">{{
                    mensajeErrorCampo("IDSUCURSAL")
                  }}</small>
                </div>
              </div>
              <div class="form-group">
                <label *ngIf="false" for="IDCLIENTE">ID CLIENTE</label>
                <div *ngIf="false">
                  <input
                    type="text"
                    class="form-control"
                    id="IDCLIENTE"
                    [class.is-invalid]="validaCampo('IDCLIENTE')"
                    formControlName="IDCLIENTE"
                  />
                  <div *ngIf="validaCampo('IDCLIENTE')">
                    <small style="color: red">{{
                      mensajeErrorCampo("IDCLIENTE")
                    }}</small>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="NOMSUCURSAL">Nombre sucursal</label>

                <input
                  type="text"
                  class="form-control"
                  id="NOMSUCURSAL"
                  [class.is-invalid]="validaCampo('NOMSUCURSAL')"
                  formControlName="NOMSUCURSAL"
                />
                <div *ngIf="validaCampo('NOMSUCURSAL')">
                  <small style="color: red">{{
                    mensajeErrorCampo("NOMSUCURSAL")
                  }}</small>
                </div>
              </div>
            </div>
            <!-- /.card-body -->
          </form>
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>

  <!-- <ngx-confirm-box (confirmEvt)="confirmChange($event)"></ngx-confirm-box> -->
  <ngx-confirm-box
    [bgColor]="bgColor"
    [confirmHeading]="confirmHeading"
    [confirmCanceltext]="confirmCanceltext"
    [confirmContent]="confirmContent"
    [confirmOkaytext]="confirmOkaytext"
    (confirmEvt)="delDatos($event)"
  >
  </ngx-confirm-box>
</section>
