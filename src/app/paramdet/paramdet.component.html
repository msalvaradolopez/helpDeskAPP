<style>
    .botonSize {
        width: 100%;
    }
</style>

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <br />
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <!-- general form elements -->
                <div class="card card-secondary">
                    <div class="card-header">
                        <h3 class="card-title">{{_TITULO}}</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form class="form-horizontal" [formGroup]="validaCaptura" autocomplete="off">
                        <div class="card-body">
                            <div class="form-group row">

                                <label for="IDPARAM">CLAVE PARAMETRO</label>

                                <input type="text" class="form-control" id="IDPARAM"
                                    [class.is-invalid]="validaCampo('IDPARAM')" formControlName="IDPARAM">
                                <div *ngIf="validaCampo('IDPARAM')">
                                    <small style="color: red;">{{mensajeErrorCampo('IDPARAM')}}</small>
                                </div>


                                <label *ngIf="false" for="IDCLIENTE" class="col-2 col-form-label">ID CLIENTE</label>
                                <div *ngIf="false" class="col-2">
                                    <input type="text" class="form-control" id="IDCLIENTE"
                                        [class.is-invalid]="validaCampo('IDCLIENTE')" formControlName="IDCLIENTE">
                                    <div *ngIf="validaCampo('IDCLIENTE')">
                                        <small style="color: red;">{{mensajeErrorCampo('IDCLIENTE')}}</small>
                                    </div>
                                </div>

                                <label for="DESCPARAM">DESCRIPCION</label>
                                <input type="text" class="form-control" id="DESCPARAM"
                                    [class.is-invalid]="validaCampo('DESCPARAM')" formControlName="DESCPARAM">
                                <div *ngIf="validaCampo('DESCPARAM')">
                                    <small style="color: red;">{{mensajeErrorCampo('DESCPARAM')}}</small>
                                </div>

                                <label for="VALOR">VALOR</label>
                                <input type="text" class="form-control" id="VALOR"
                                    [class.is-invalid]="validaCampo('VALOR')" formControlName="VALOR">
                                <div *ngIf="validaCampo('VALOR')">
                                    <small style="color: red;">{{mensajeErrorCampo('VALOR')}}</small>
                                </div>

                            </div>


                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <div class="row">
                                <div class="col-4 col-md-2">
                                    <button type="submit" (click)="goBack()"
                                        class="btn btn-default float-right botonSize">Salir</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-footer -->
                    </form>
                </div>
                <!-- /.card -->
            </div>
        </div>
    </div>

    <!-- <ngx-confirm-box (confirmEvt)="confirmChange($event)"></ngx-confirm-box> -->
    <ngx-confirm-box [bgColor]="bgColor" [confirmHeading]="confirmHeading" [confirmCanceltext]="confirmCanceltext"
        [confirmContent]="confirmContent" [confirmOkaytext]="confirmOkaytext" (confirmEvt)="delDatos($event)">
    </ngx-confirm-box>
</section>
